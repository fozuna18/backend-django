<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>GasPricer</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-------Image-------->
                    <img src="images/white.png" alt="">
                    <div class="text">
                        <p>Administra Tus Precios Con Nosotros <i>- GasPricer</i></p>
                    </div>
                </div>

                <form action="/registrarse/" method="POST">
                    {% csrf_token %}
                <div class="col-md-6 right">

                     <div class="input-box">

                        <header>Crear Cuenta</header>

                        <div class="input-field">
                            <input type="text" class="input" id="nombre" required autocomplete="off">
                            <label for="email">Nombre</label>
                        </div>

                        <div class="input-field">
                            <input type="text" class="input" id="apellido" required autocomplete="off">
                            <label for="email">Apellido</label>
                        </div>

                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" id="password" required>
                            <label for="password">Contraseña</label>
                        </div>

                        <div class="input-field">
                            <input type="password" class="input" id="conf_password" required>
                            <label for="password">Confirmar Contraseña</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Registrarse">

                        </div>
                        <div class="signin">
                            <span>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></span>
                        </div>
                     </div>
                </div>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
